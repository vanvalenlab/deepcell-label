<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <title>DeepCell Label</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" />
    <!--Import normalize.css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <!--Import dropzone CSS-->
    <link href=https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.css rel="stylesheet" type="text/css" />
    <!--Import custom CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/keyboardkeys.css') }}" />
  </head>

  <body>

    <header>
      <div class="navbar-fixed">
        <nav class="z-depth-0">
          <div class="nav-wrapper indigo">
            <a href="{{ url_for('label.form') }}" class="brand-logo">DeepCell Label</a>
            <ul id="nav-mobile" class="right hide-on-small-and-down">
              <li><a href="http://deepcell.org" target="_blank">DeepCell</a></li>
              <li><a href="https://github.com/vanvalenlab/deepcell-label" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="page-footer white">
      <div class="footer-copyright white">
        <div class="container center-align grey-text darken-5-text">
        Â© 2016-2020 The Van Valen Lab at the California Institute of Technology (Caltech). All rights reserved.
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    {% block extraJs %}
    {% endblock %}

  </body>
</html>
